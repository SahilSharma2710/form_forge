name: form_forge_generator
description: >-
  Code generator for form_forge. Processes @FormForge() annotations and
  generates FormController and FormWidget classes via build_runner.
version: 0.1.2
homepage: https://github.com/SahilSharma2710/form_forge
repository: https://github.com/SahilSharma2710/form_forge
topics:
  - form
  - code-generation
  - build-runner

environment:
  sdk: ^3.7.0

dependencies:
  form_forge: ^0.1.0
  analyzer: '>=10.0.0 <12.0.0'
  source_gen: ^4.0.0
  build: ^4.0.0

dev_dependencies:
  build_runner: ^2.4.0
  build_test: ^3.0.0
  test: ^1.25.0
  flutter_lints: ^5.0.0

resolution: workspace
